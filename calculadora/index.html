<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="principal-container">
            <div class="display-container">
                <div class="display">
                    <span id="display-text">Display</span>
            </div>
        </div>
        <div class="keyboard">
            <!-- Fila 1 -->
            <div class="row">
                <button class="btn pink">RM</button>
                <button class="btn pink">M+</button>
                <button class="btn pink">M-</button>
                <button class="btn pink">C</button>
            </div>
            <!-- Fila 2 -->
            <div class="row">
                <button class="btn white">7</button>
                <button class="btn white">8</button>
                <button class="btn white">9</button>
                <button class="btn pink">CE</button>
            </div>
            <!-- Fila 3 -->
            <div class="row">
                <button class="btn white">4</button>
                <button class="btn white">5</button>
                <button class="btn white">6</button>
                <button class="btn blue">/</button>
            </div>
            <!-- Fila 4 -->
            <div class="row">
                <button class="btn white">1</button>
                <button class="btn white">2</button>
                <button class="btn white">3</button>
                <button class="btn blue">X</button>
            </div>
            <!-- Fila 5 -->
            <div class="row">
                <button class="btn pink">.</button>
                <button class="btn white">0</button>
                <button class="btn blue">-</button>
                <button class="btn blue">+</button>
            </div>
        </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
